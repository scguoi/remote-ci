# Flake8 Configuration
[flake8]
max-line-length = 88
extend-ignore = E203,W503,E501
max-complexity = 10
select = E,W,F,C
exclude = 
    .git,
    __pycache__,
    .venv,
    venv/,
    build/,
    dist/,
    *.egg-info/,
    .mypy_cache/,
    .pytest_cache/

# McCabe complexity is built into flake8 by default

# Coverage Configuration (if needed in future)
[coverage:run]
source = .
omit = 
    venv/*
    .venv/*
    tests/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError